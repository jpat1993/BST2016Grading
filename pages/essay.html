<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Essay Grading</title>
    
    <!-- // <script src="//www.parsecdn.com/js/parse-1.5.0.min.js"></script> -->
    <script src="../js/parse-1.6.14.min.js"></script>
    
    <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>

    <link rel="stylesheet" href="../css/style.css">
    


    
    
    
  </head>

  <body onload="loadEssay();">

<div class="essay-card">
    <form id ="essay">
        <h2 class="fs-title">Essay Section</h2>
        <h3 class="fs-subtitle">Please answer ALL of the following questions.</h3>

        <div class="form-group">
            <label class = "titles">What do you expect to learn from Bal Sevak Training? *</label>
            <div class="example" dir="ltr">Please answer in 3-5 sentences</div>
            <textarea readonly id="essay1" name="essay1" rows="5"></textarea>
            
            <label class = "titles-grade">Essay 1 Score: (Out of 5)</label>
            <select class="input required" id = "essay1grade" name = "essay1grade">
                <option disabled>Select an Option</option>
                <option value="0">0</option>
                <option value="1">1</option> 
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option> 
                                       
            </select>
        </div>

        <div class="form-group">
            <label class = "titles">In one sentence, explain who Swamishri is to you in your life. (Text book answers such as “He is Akshar” or
                “He is the Guru who guides me” will not be accepted). Be original! *</label>
            <div class="example" dir="ltr">Please answer in 3-5 sentences</div>
            <textarea readonly id="essay2" name="essay2" rows="5"></textarea>

            <label class = "titles-grade">Essay 2 Score: (Out of 5)</label>
            <select class="input required" id = "essay2grade" name = "essay2grade">
                <option disabled>Select an Option</option>
                <option value="0">0</option>
                <option value="1">1</option> 
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option> 
                                       
            </select>
        </div>

        <div class="form-group">
            <label class = "titles">Please provide two references from this year’s adhiveshan and discuss how you have applied them to your life? *
            </label>
            <div class="example" dir="ltr">Please answer in 3-5 sentences</div>
            <textarea readonly id="essay3" name="essay3" rows="5"></textarea>

            <label class = "titles-grade">Essay 3 Score: (Out of 5)</label>
            <select class="input required" id = "essay3grade" name = "essay3grade">
                <option disabled>Select an Option</option>
                <option value="0">0</option>
                <option value="1">1</option> 
                <option value="2">2</option>
                <option value="3">3</option>s
                <option value="4">4</option>
                <option value="5">5</option> 
                                       
            </select>
        </div>

        <div class="form-group">
            <label class = "titles">Write a personal prathna to Swamishri.*</label>
            <div class="example" dir="ltr">Please answer in 3-5 sentences</div>
            <textarea readonly id="essay4" name="essay4"  rows="5"></textarea>

            <label class = "titles-grade">Essay 4 Score: (Out of 5)</label>
            <select class="input required" id = "essay4grade" name = "essay4grade">
                <option disabled>Select an Option</option>
                <option value="0">0</option>
                <option value="1">1</option> 
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option> 
                                       
            </select>
        </div>

    <input type="submit" name="essaysubmit" class="essaysubmit essaysubmit-submit" value="Submit Graded Essays" >
    <input type="button" id = "back" name="back" class="back" value="Back" >

    </form>
</div>

  </body>
</html>
