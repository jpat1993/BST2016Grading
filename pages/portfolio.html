  <body onload="loadPortfolio();">

<div class="portfolio-card">
    <form id ="portfolio">
        <h2 class="fs-title" id= "portTitle">Portfolio : </h2>
<!--         <h3 class="fs-subtitle" id = "searchResults" >Please enter in the following information for : </h3>
 -->
            <label class = "titles-port" id="att">Attendance Score: </label>
            <label class = "titles-port" id="bev">Behavior Score: </label>
            <label class = "titles-port" id="sm">Sabha Mukhpath Score: </label>
            <label class = "titles-port" id="se1">Satsang Exam 1 (2015) Score: </label>
            <label class = "titles-port" id="se2">Satsang Exam 2 (2016) Score: </label>
                
            <input id="myPic" type= "file" accept="image/*;capture=camera">

            <img id="profPic" class="img-responsive" alt="Cinque Terre" width="304" height="236">

                
            <label class = "titles">One-on-one Information: </label>

            <div class="example" dir="ltr">Please enter in Satsang Information about BST Balak.</div>
            <textarea  id="satsang" name="satsang" class = "bigarea" rows="5"></textarea>

            <div class="example" dir="ltr">Please enter in Academic Information about BST Balak.</div>
            <textarea  id="acad" name="acad" class = "bigarea" rows="5"></textarea>

            <div class="example" dir="ltr">Please enter in Personal Talent Information about BST Balak.</div>
            <textarea  id="tal" name="tal" class = "bigarea" rows="5"></textarea>
            

            <div class="form-group">
              <label for="sel1">Talents: </label>
              <select class="form-control" id="talents">
                <option value ="Singing">Singing</option>
                <option value ="Dancing">Dancing</option>
                <option value ="Instruments">Instruments</option>
                <option value ="Software">Software</option>
                <option value ="Photography">Photography</option>
                <option value ="Other">Other</option>
              </select>
            </div>


            <div class="example" dir="ltr">Action Item to discuss in Next One-on-One Session.</div>
            <textarea  id="nextO" name="nextO" class = "bigarea" rows="5"></textarea>



        
    <input type="button" id = "back" name="back" class="back" value="Back" >
    <input type="button" name="recomsubmit" class="recomsubmit recomsubmit-submit" value="Submit Recommendation" >



    </form>
</div>
