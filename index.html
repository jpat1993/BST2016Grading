<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>BST Grading</title>
    <link rel="icon" type="image/ico" href="favicon.ico"/>
    
    
    <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
    <link rel="stylesheet" href="css/style.css"> 
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
  </head>

  <body>

    <div class="login-card">
      <h1>BST Application Grading</h1>
      <h3> 2016 - 2017 </h3>

      <fieldset id= "region">

            <h2 class="fs-title">Select Region</h2>

            <input style="background-color:#026BAD; color: white;" id ="southeast" onclick = "regionClick(id)" type="button" name="Southeast" class="Southeast" value="Southeast" />
            <input style="background-color:#27AE60; color: white;" id ="northeast" onclick = "regionClick(id)" type="button" name="Northeast" class="Northeast" value="Northeast" />
            <input style="background-color:blueviolet; color: white;" id ="midwest" onclick = "regionClick(id)" type="button" name="Midwest" class="Midwest" value="Midwest" />
            <input style="background-color:crimson; color: white;" id ="southwest" onclick = "regionClick(id)" type="button" name="Southwest" class="Southwest" value="Southwest" />
            <input style="background-color:coral; color: white;" id ="west" onclick = "regionClick(id)" type="button" name="West" class="West" value="West" />
            <input style="background-color:slategray; color: white;" id ="canada" onclick = "regionClick(id)" type="button" name="Canada" class="Canada" value="Canada" />

      </fieldset>

      <form id = "loginform" class = "input hide">

        <input type="text" name="user" placeholder="Email">
        <input type="password" name="pass" placeholder="Password">

        <input type="submit" name="login" class="login login-submit" value="Login" >
        <input type="submit" name="forgot" class="forgot forgot-submit" value="Forgot Password" >

        <div class="login-help">
          <a href="pages/register.html">Register</a>
        </div>  

      </form>
        
      
    </div>

<!-- <div id="error"><img src="https://dl.dropboxusercontent.com/u/23299152/Delete-icon.png" /> Your caps-lock is on.</div> -->

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  
  <script type="text/javascript" src="js/login.js"></script>
    
    
    
    
  </body>
</html>
